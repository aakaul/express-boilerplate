version:  "3"
services: 
  web:
    stdin_open: true
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports: 
      - "3000:3000"
    volumes: 
      - /usr/app/node_modules
      - .:/usr/app
    test:
      build: 
        context: .
        dockerfile: Dockerfile.dev
      volumes: 
        - /usr/app/node_modules
        - .:/usr/app
      command: ["npm","run","test"]